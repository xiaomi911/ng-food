<!doctype html>

	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

	<meta name="format-detection" content="telephone=no,email=no"/>

	<meta name="full-screen" content="yes">
